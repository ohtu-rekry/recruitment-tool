version: '3.4'
services:
  server:
    build:
      context: ./server/
      target: development
    ## TODO: change this so that it matches kubernetes environment
    user: root
    command: /usr/app/node_modules/.bin/nodemon src/server.js
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules
    ports:
      - "8080:8080"
    links: 
      - database 
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - DATABASE_URL=postgres://${DB_USERNAME}:${DB_PASSWORD}@${DB_HOST}/${DB_NAME}

  database:
    image: postgres:10
    ports:
      - 5432
    env_file:
      - .env
    environment: 
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}  
      POSTGRES_DB: ${DB_NAME}
    volumes: 
      - ./data/postgres:/data/postgres

  adminer: 
    image: adminer
    restart: always
    ports:
      - 1234:8080

  client:
    build:
      context: ./client/
      target: development
    user: root
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"