version: '2'
services:

  server:
    build:
      context: ./server/
    ## TODO: change this so that it matches kubernetes environment
    user: root
    command: /usr/app/node_modules/.bin/nodemon src/server.js
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true

  client:
    build:
      context: ./client/
    user: root
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
